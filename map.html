<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

google.maps.event.addDomListener(window, 'load', initialize(businesses));

function initialize(location) {
  var myLatlng = new google.maps.LatLng(businesses[0].location.lat,businesses[0].location.lon);
  var mapOptions = {
    zoom: 17,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker;


  for(var i = 0;i < businesses.length; i++){
        marker = new google.maps.Marker({
        position: new google.maps.LatLng(businesses[0].location.lat,businesses[0].location.coordinate.lon),
        map: map,
        title: location[i].title
    });
  }
}



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
